<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <!---Adicionando o cabeçalho do site-->
    <header>
        <img id="logo" src="img/logo-small.png" alt="logotipo" />
    </header>
         
         <div id="img-topo"></div>
   
    <!---Adicionando o menu de navegação-->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Nossa Empresa</a>
        <a href="solucoes.html">Solucões</a>
        <a href="casos.html">Casos de Sucessos</a>
        <a href="contato.html">Contato</a>
    </nav>
    <!---Adicionando o rodapé do site-->
    <div id="conteiner">
        <h1>Fale conosco</h1>

        <form action="#" id="formulario">
            <div id="frm-container">
                <div id="frm-labels">
                    <p><label for="frm-tipo-contato">Tipo de contato:</label></p>
                    <p><label for="frm-nome">Nome:</label></p>
                    <p><label for="frm-e-mail">E-mail:</label></p>
                    <p><label for="frm-telefone">Telefone:</label></p>
                    <p><label for="frm-mensagem">Mensagem:</label></p>

                </div>
                <div id="frm-fields">
                  <p>
                    <select name="frm-tipo-contato">
                        <option value="orcamento">Orçamento</option>
                        <option value="pedido">Pedido de compra</option>
                        <option value="feedback">Criticas e Sugestões</option>
                        <option value="outros">Outros</option>
                    </select>
                  </p>
                  <p>
                    <input name="frm-nome" type="text" placeholder="Digite seu nome" required>
                  </p>
                  <p>
                    <input name="frm-e-mail" type="e-mail" placeholder="Seu@email.com.br" required>
                  </p>
                  <p>
                    <input name="frm-telefone" type="tel" placeholder="(99) 99999-9999" required>
                  </p>
                  <p>
                    <textarea name="frm-mensagem" id="frm-mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                  </p>

                </div>
            </div>
            <div id="frm-buttons">
              <button id="bnt-enviar" type="submit">Enviar</button>
              <button id="bnt-apagar" type="reset">Apagar</button>
            </div>
        </form>

    </div>
    
    <footer>
        Pafúncio Soft &copy; - Todos os direitos reservados
    </footer>
</body>
</html>
